{% extends "layout.html" %}

{% block content %}

<div class="container mt-4"></div>
<div class="info">
    <h2>Vandermonde</h2>
</div>
<div class="row mt-5 mb-10">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Ingrese sus datos</h5>
                <form method="post">
                    <div class="form-group">
                        {% csrf_token %}

                        <label for="funcion">Conunto X</label>
                        <input type="text" 
                                class="form-control" 
                                name="vectorX" 
                                placeholder="X">

                        <label for="funcion">Conjunto Y</label>
                        <input type="text" 
                                class="form-control" 
                                name="vectorY"  
                                placeholder="Y">

                        <button type="submit" class="btn btn-outline-secondary">Calcular</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="col-5">
        <table class="table">
                <h3>Matriz</h3>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h4>{{data.matriz}}</h4>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
                <h3>Coeficientes</h3>
            </thead>
            <tbody>
                {%for i in data.coeficientes %}
                <tr>
                    <td>
                        <h4>{{i}}</h4>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <table class="table">
            <thead>
                <h3>Polinomio</h3>
            </thead>
            <tbody>
               
                <tr>
                    <td>
                        <h4>{{data.polinomio}}</h4>
                    </td>
                </tr>
              
            </tbody>
        </table>
    </div>
    </div>

    

{% endblock %}
